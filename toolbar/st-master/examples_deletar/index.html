<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../vendors/mustache.js" type="text/javascript"></script>
    <script src="../stream_table.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class='example'>
        <div class="title">
          <h1><span>Inscritos</span></h1>
        </div>
        <span id="spinner" class="glyphicon glyphicon-refresh"></span>
        <a href="#" class='record_count'>Total <span class="badge"></span></a>
        <span id="found" class="label label-info"></span>
        <table id="stream_table" class='table table-striped table-bordered' style="display:none;">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Status</th>
              <th>IdCliente</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="summary"><div>
      </div>
    </div>

    <script id="template" type="text/html">
      <tr>
        <td>{{record.nome_evo}}</td>
        <td><a href="mailto:{{record.user_email}}">{{record.user_email}}</a></td>
        <td class="{{record.status}}">{{record.status}}</td>
		<td align="right">{{record.idcliente}}</td>
      </tr>
    </script>

  </body>
</html>
